<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>American Online Lottery</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Montserrat:wght@800&display=swap');

:root{
  --gold:#facc15;
  --dark:#020617;
}

body{
  margin:0;
  background:radial-gradient(circle at top,#020617,#000);
  font-family:Montserrat,Arial;
  color:#fff;
}

.app{
  max-width:1200px;
  margin:12px auto;
  border:10px solid var(--gold);
  background:#000;
}

/* ===== RAINBOW TITLES ===== */
.top{
  font-size:48px;
  padding:16px;
  text-align:center;
  font-weight:800;
  background:linear-gradient(270deg,red,orange,yellow,green,cyan,blue,violet);
  background-size:800% 800%;
  animation:rainbow 6s linear infinite;
  color:#fff;
  text-shadow:-2px -2px 0 #000,2px -2px 0 #000,-2px 2px 0 #000,2px 2px 0 #000;
}
@keyframes rainbow{
  0%{background-position:0%}
  100%{background-position:100%}
}

.sub{
  font-size:30px;
  padding:10px;
  text-align:center;
  background:#1e3a8a;
  border-top:4px solid #000;
  border-bottom:4px solid #000;
  text-shadow:1px 1px 2px #000;
}

/* ===== STAGE ===== */
.stage{
  position:relative;
  background:linear-gradient(180deg,#d1d5db,#f8fafc);
  padding:36px 90px;
}

/* RIBBONS */
.ribbon{
  position:absolute;
  top:0;
  bottom:0;
  width:70px;
  background:#dc2626;
  writing-mode:vertical-rl;
  text-align:center;
  font-size:28px;
  font-weight:700;
  color:#fff;
}
.left{left:0}
.right{right:0}

/* SLOT FRAME */
.frame{
  display:flex;
  justify-content:center;
  gap:14px;
  padding:20px;
  background:linear-gradient(180deg,#9ca3af,#e5e7eb);
  border:8px solid #374151;
  box-shadow:inset 0 0 20px rgba(0,0,0,.4);
}

/* SLOT */
.slot{
  width:90px;
  height:160px;
  background:linear-gradient(180deg,#111,#444);
  border:6px solid #000;
  overflow:hidden;
  position:relative;
  box-shadow:inset 0 0 12px rgba(255,255,255,.2);
}
.slot::after{
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent 30%,rgba(255,255,255,.15),transparent 70%);
}

.reel{
  position:absolute;
  width:100%;
}

.reel div{
  height:160px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:104px;
  font-family:Oswald,monospace;
  background:#fff;
  color:#000;
  border-bottom:2px solid #ccc;
}

/* INFO BAR */
.info{
  background:var(--gold);
  color:#000;
  font-size:26px;
  display:flex;
  justify-content:space-between;
  padding:14px;
  font-weight:700;
}

/* ADMIN */
.admin{
  background:#020617;
  padding:18px;
  border-top:6px solid var(--gold);
}
.admin h3{color:var(--gold)}
.admin input,.admin button{
  padding:10px;
  font-size:18px;
  margin:6px;
}

/* CONFETTI */
.confetti{
  position:fixed;
  width:12px;
  height:12px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg)}
}

/* GLOW */
.glow{
  animation:glow 1s ease-in-out infinite alternate;
}
@keyframes glow{
  from{box-shadow:0 0 20px gold}
  to{box-shadow:0 0 40px gold}
}
</style>
</head>

<body>
<div class="app">

<div class="top" id="topText">AMERICAN ONLINE LOTTERY</div>
<div class="sub" id="subText">LION KING â€“ DAILY DRAW</div>

<div class="stage">
  <div class="ribbon left" id="leftText">LION KING</div>
  <div class="ribbon right" id="rightText">LION KING</div>
  <div class="frame" id="slots"></div>
</div>

<div class="info">
  <div>Date: <span id="date"></span></div>
  <div>Time: <span id="time">8:00 PM</span></div>
  <div id="venue">OFFICIAL LIVE</div>
</div>

<div class="admin">
<h3>Advanced Admin Controls</h3>
<input id="force" placeholder="Force Result (5 digits)">
<button onclick="startSpin()">SPIN</button>
<button onclick="randomSpin()">RANDOM</button><br>
<label>Spin Speed</label><input type="range" id="speed" min="40" max="120" value="70">
<label>Stop Delay</label><input type="range" id="delay" min="250" max="700" value="400">
</div>

</div>

<script>
const slots=document.getElementById('slots');
const speed=document.getElementById('speed');
const delay=document.getElementById('delay');
const slotCount=5;

for(let i=0;i<slotCount;i++){
  const s=document.createElement('div');
  s.className='slot';
  const r=document.createElement('div');
  r.className='reel';
  for(let d=0;d<10;d++){
    const e=document.createElement('div');
    e.textContent=d;
    r.appendChild(e);
  }
  s.appendChild(r);
  slots.appendChild(s);
}

const reels=[...document.querySelectorAll('.reel')];

const audio=new AudioContext();
function metal(freq,d=80){
  const o=audio.createOscillator();
  o.type='square';
  o.frequency.value=freq;
  o.connect(audio.destination);
  o.start();
  setTimeout(()=>o.stop(),d);
}

function speak(text){
  const u=new SpeechSynthesisUtterance(text);
  u.rate=0.9;
  u.pitch=0.8;
  speechSynthesis.speak(u);
}

function confetti(){
  for(let i=0;i<120;i++){
    const c=document.createElement('div');
    c.className='confetti';
    c.style.left=Math.random()*100+'vw';
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

function spin(final){
  reels.forEach((r,i)=>{
    let p=0;
    const run=setInterval(()=>{
      p=(p+1)%10;
      r.style.transform=`translateY(-${p*160}px)`;
      metal(200+i*40,40);
    },speed.value);

    setTimeout(()=>{
      clearInterval(run);
      r.style.transform=`translateY(-${final[i]*160}px)`;
      metal(900,150);
      if(i===reels.length-1){
        slots.classList.add('glow');
        confetti();
        speak("The winning number is "+final.split('').join(' '));
      }
    },900+i*delay.value);
  });
}

function random5(){
  return Math.floor(Math.random()*100000).toString().padStart(5,'0');
}
function startSpin(){
  const v=force.value;
  spin(/^\d{5}$/.test(v)?v:random5());
}
function randomSpin(){spin(random5())}

date.textContent=new Date().toLocaleDateString();
</script>
</body>
</html>
